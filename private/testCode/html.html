<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="theme.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      :root{
        --Menu-height:60px;
        --Img_album_left-width:400px;
        --Img_album_search_action-width:100px;
      }
    </style>
  </head>

  <body>
      <!-- 整个界面 -->
      <div id="UI" class="dark">
        <!-- 菜单栏 -->
        <div id="menu">
          <!-- 左侧区域 -->
          <div id="menu-logo"></div>
          <!-- 中间区域 -->
          <nav id="menu-switch">
            <div class="option" show-item="img-album" selected><span>图案集</span></div>
            <div class="option" show-item><span>词汇表</span></div>
            <div class="option" show-item><span>数据统计</span></div>
          </nav>
          <!-- 右侧区域 -->
          <div id="menu-control"></div>
        </div>
        <!-- 工作区 -->
        <div id="main">
          <!-- 展示1，图片集相册展示 -->
          <div id="img-album">
            <!-- 左侧区域 -->
            <div id="img-album-left">
              <!-- 展示图画布 -->
              <canvas id="img-album-box" width="350px" height="350px"></canvas>
            </div>
            <!-- 右侧区域 -->
            <div id="img-album-right">
              <!-- 搜索栏 -->
              <div id="img-album-search">
                <input type="text" id="img-album-search-input">
                <button id="img-album-search-action">正则检索</button>
              </div>
              <!-- 图片列表显示区域 -->
              <div id="img-album-content">
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="/init.js"></script>
  </body>
</html>
